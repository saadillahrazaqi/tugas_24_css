<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
       <meta charset="utf-8" />
       <title>Tugas CSS - Niomic</title>

       <!-- Online File -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
 </head>
 <body>
       <form>
         <div class="form-group">
           <label class="font-weight-bold">Nama Lengkap</label>
           <input class="form-control" type="text" placeholder="Nama Lengkap">
         </div>
         <div class="form-group">
           <label class="font-weight-bold">Alamat</label>
           <textarea class="form-control" rows="3"></textarea>
         </div>
         <div class="form-group">
           <label class="font-weight-bold">Foto Profil</label>
           <input class="form-control-file" type="file">
         </div>
         <div class="form-group">
           <label class="font-weight-bold">Alamat Email</label>
           <input class="form-control" type="email" placeholder="Alamat email">
         </div>
         <div class="form-group">
           <label class="font-weight-bold">Kata Sandi</label>
           <input class="form-control" type="password" placeholder="Kata sandi">
         </div>
         <div class="form-group form-check form-check-inline">
           <label class="font-weight-bold">Jenis Kendaraan Anda : </label>
         </div>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" value="Motor">
           <label class="form-check-label">Motor</label>
         </div>
         <div class="form-check form-check-inline"></div>
           <input class="form-check-input" type="radio" value="Mobil" checked>
           <label class="form-check-label">Mobil</label>
         </div>
         <div class="form-group">
           <button type="submit" class="btn btn-primary">Register</button>
         </div>
       </form>
 </body>
</html>
